<h3>🎟 活動入場與票價判斷</h3>

<!-- 年齡輸入 -->
<input
  type="number"
  placeholder="請輸入年齡"
  [(ngModel)]="age">
<!-- TODO: 在 TS 裡處理 age 邏輯 -->

<br>

<!-- 體溫輸入 -->
<input
  type="number"
  step="0.1"
  placeholder="請輸入體溫，例如 36.5"
  [(ngModel)]="temp">
<!-- TODO: 在 TS 裡檢查是否發燒 -->

<br>

<!-- 是否為會員 -->
<label>
  <input
    type="radio"
    name="member"
    value="yes"
    (change)="onMemberChange($event)">
  會員
</label>

<label>
  <input
    type="radio"
    name="member"
    value="no"
    (change)="onMemberChange($event)">
  非會員
</label>

<br>

<!-- 是否已預購票 -->
<label>
  <input
    type="checkbox"
    (change)="onPreOrderChange($event)">
  我已經預購票（線上付款完成）
</label>

<br>

<!-- 檢查按鈕 -->
<button (click)="check()">檢查入場資格與票價</button>

<!-- 結果顯示 -->
<p>入場結果：{{ enterResult }}</p>
<p>票價：{{ priceResult }}</p>
