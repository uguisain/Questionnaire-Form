<!-- ====== Toolbar（不依賴第三方，純 CSS） ====== -->
<header class="tb-root"> <!-- 最外層容器：可做固定/陰影 -->
  <div class="tb-inner">
    <!-- 左：品牌／標題 -->
    <div class="tb-left">
      <img src="/coffee-hot-1.png" alt="Logo" style="height: 35px; margin-right: 10px;">
      <div class="tb-brand" routerLink="/">動態問卷系統</div> <!-- 你可換成 Logo 圖 -->
    </div>

    <!-- 中：導覽（大螢幕顯示） -->
    <nav class="tb-nav" [class.is-open]="menuOpen">
      <!-- <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="home" class="tb-link" routerLink="/"></mat-icon> -->
    </nav>

    <!-- 右：搜尋 + 動作 -->
    <div class="tb-right">
      <!-- 問候語：未登入 → 遊客，你好！；登入後 → (用戶名)，你好！ -->
    <span>{{ displayName }}，Hello！</span>

    <!-- 登入 / 登出按鈕切換 -->
    @if (isLoggedIn) {
      <!-- 已登入：顯示登出 + 個人首頁 -->
      <button class="tb-btn" routerLink="/profile">個人首頁</button>
      <button class="cr-btn" (click)="openCreateFormDialog()">新增表單</button>
      <button class="tb-btn" (click)="logout()">登出</button>
    } @else {
      <!-- 未登入：顯示登入按鈕 -->
      <button class="tb-btn" routerLink="/Login">登入</button>
    }
    </div>
  </div>
</header>

<!-- 內容與工具列間的間距（如果 header 設為 position:sticky/fixed 需要這層占位） -->
<div class="tb-spacer"></div>
