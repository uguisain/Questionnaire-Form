<!-- ====== Toolbar（不依賴第三方，純 CSS） ====== -->
<header class="tb-root"> <!-- 最外層容器：可做固定/陰影 -->
  <div class="tb-inner">
    <!-- 左：品牌／標題 -->
    <div class="tb-left">
      <img src="/icecofee.png" alt="Logo" style="height: 35px; width: 20px; margin-right: 20px;">
      <div class="tb-brand" routerLink="/">動態問卷系統</div> <!-- 你可換成 Logo 圖 -->
    </div>

    <!-- 中：導覽（大螢幕顯示） -->
    <nav class="tb-nav" [class.is-open]="menuOpen">
      <!-- <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="home" class="tb-link" routerLink="/"></mat-icon> -->
    </nav>

    <!-- 右：搜尋 + 動作 -->
    <div class="tb-right">
      <!-- 簡易搜尋框（你要串邏輯再接） -->
      <!-- <input class="tb-search" type="text" placeholder="搜尋…" [(ngModel)]="toolbarSearch"> -->
      <!-- 登入按鈕（示意） -->
      <button class="tb-btn" (click)="goLogin()">登入</button>

      <!-- 小螢幕：漢堡鈕（切換導覽） -->
      <button class="tb-burger" (click)="toggleMenu()">
        <!-- 三條線（純 CSS） -->
        <span></span><span></span><span></span>
      </button>
    </div>
  </div>
</header>

<!-- 內容與工具列間的間距（如果 header 設為 position:sticky/fixed 需要這層占位） -->
<div class="tb-spacer"></div>
