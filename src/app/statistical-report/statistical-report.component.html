<div class="page-root bg">
  <div class="page-center">
<!-- 外層容器：置中、不滿版 -->
<div class="report-shell">
  <div class="report-title"><h2>{{ Report.id }}. {{ Report.name }}</h2></div>
  <!-- 圖表網格：多張圖自動排版 -->
  <div class="report-grid">
    @for (Da of Report.statisticsVoList; track $index) {
      <div class="chart-card">
        <h2 class="chart-title">{{ Da.question }}</h2>
        <canvas class="chart-canvas" id="{{ Da.questionId }}"></canvas>
      </div>
    }
  </div>

  <div class="report-actions">
    <button class="btn-report-back" (click)="back()">返回清單</button>
  </div>
</div>
</div></div>
