<!-- 整個對話框內容外層：掛動畫用 -->
<div class="dlg-wrap" @dialogEnter>
  <!-- dialog 標題(非必要) -->
  <h2 mat-dialog-title class="dlg-title">{{ data.title }}</h2>

  <!-- dialog 內容 -->
  <mat-dialog-content class="dlg-content">
    <p class="dlg-text">{{ data.Message }}</p>
  </mat-dialog-content>

  <!-- dialog 按鈕 -->
  <mat-dialog-actions class="dlg-actions">
    <button class="btn-ghost" (click)="cancel()">取消</button>
    <button class="btn-main" (click)="confirm()">確認</button>
  </mat-dialog-actions>
</div>
