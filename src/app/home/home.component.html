<!-- 搜尋欄 -->
<div>
  問卷名稱: <input [(ngModel)]="searchFormName">
  <div>統計日期: <input type="date"
    [attr.min]="toDayStr"
    (change)="fromDate = $any($event.target).value; toDate = null"
    >
    <!-- attr可避免把非字串帶入造成出錯 -->
        到
        <input type="date"
        [(ngModel)]="toDate"
        [attr.min]="fromDate || toDayStr"
        (change)="toDate">
        <!-- 這邊的[(ngModel)]可以同步控制畫面的日期 -->
  <button (click)="search()">搜尋</button>
  </div>
</div>

<!-- 羅列表單 -->
<table border="1" cellspacing="0" cellpadding="6">
  <thead>
    <tr>
      <th>表單ID</th>
      <th>問卷名稱</th>
      <th>狀態</th>
      <th>起始日期</th>
      <th>結束日期</th>
      <th>操作</th>
    </tr>
  </thead>

  <tbody>
    <!-- 用 *ngFor 逐筆列出資料 -->
    <tr *ngFor="let f of forms">
      <td>{{ f.formId }}</td>
      <td>{{ f.formName }}</td>
      <td>{{ f.status }}</td>
      <td>{{ f.formfromDate }}</td>
      <td>{{ f.formToDate }}</td>
      <td>{{ f.fillOut }}</td>
    </tr>
  </tbody>
</table>
